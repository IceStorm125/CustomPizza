<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{../../static/css/style1.css}">
    <style>
        body{
            background-image: url("https://avatars.mds.yandex.net/get-pdb/49816/050769fc-c597-41bc-871e-f8eae090e32f/s1200");
            background-size: 100%;
        }
        div.sign-in{
            width: 400px;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }

    </style>
</head>

<body>
<div class="sign-in">
    <form class="border border-light p-5" th:action="@{/user/authUser}" method="post">

        <p class="h4 mb-4 text-center">Log in</p>

        <input type="email" name="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

        <input type="password" name="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

        <button class="btn btn-info btn-block my-4" type="submit">Log in</button>

        <div class="text-center">
            <p>Not a member?
                <a th:href="@{/user/registration}">Register</a>
            </p>
        </div>
    </form>
</div>

</body>
</html>
